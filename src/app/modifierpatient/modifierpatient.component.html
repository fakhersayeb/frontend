<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

</head>
<body>
  <div class="container">
    <h1 class="brand"><span>G.C.M</span> Aplication</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        
      </div>
<mat-card>
   
    <mat-card-title>Mis à jour d'un patient :</mat-card-title>
    <form [formGroup]="loginform4">
<mat-card-content>
   
       <div class="form-group">
           <input matInput placeholder="Nom de patient :" name="nom" type="text" required class="form-control"  minlength="4" maxlength="25" formControlName="nom"> 
       </div>
       <br>
       <div class="form-group">
        <input matInput placeholder="Prénom de patient :" name="prenom" type="text" required class="form-control"  minlength="4" maxlength="25" formControlName="prenom"> 
       </div>
       <br>
       <div class="form-group">
       <input matInput placeholder="Email :" name="email" type="email" required class="form-control" formControlName="email"> 
       </div>
    <br>
    <div class="form-group">
     <input matInput placeholder="Numéro de téléphone :" name="numtel" type="tel" required  class="form-control" formControlName="numtel"> 
    </div>
  
</mat-card-content>
<mat-card-actions>
   
   
    <button mat-button class='pull-right' type="submit" id="e" (click)="afficher()" (click)='update()'>Enregistrer</button>
    
</mat-card-actions>
<div *ngIf="alert" class="alert alert-success" role="alert">
  <strong> Patient modifier!</strong>
</div>
</form>
</mat-card>
</div>
</div>
</body>
</html>
