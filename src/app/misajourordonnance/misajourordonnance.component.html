<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

</head>
<body>
  <div class="container">
    <h1 class="brand"><span>G.C.M</span> Aplication</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        
      </div>
<mat-card>
   
    <mat-card-title>Mis à jour d'une ordonnance :</mat-card-title>
    <form [formGroup]="loginform7">
<mat-card-content>
   
       <div class="form-group">
           <input matInput placeholder="Numéro d'ordonnance :" name="numord" type="number" required value="1" min="1" max="1000" class="form-control" formControlName="numord"> 
       </div>
       <br>
       <div class="form-group">
        <input matInput placeholder="Prénom de patient :" name="prepa" type="text" required minlength="4" maxlength="25"  class="form-control" formControlName="prepa"> 
       </div>
       <br>
       <div class="form-group">
       <input matInput placeholder="Numéro de téléphone :" name="telpat" type="tel" required  class="form-control" formControlName="telpat"> 
       </div>
    <br>
    <div class="form-group">
     <textarea matInput placeholder="Texte :" name="texte"  required minlength="35" maxlength="255" class="form-control" formControlName="texte"></textarea> 
    </div>
  
</mat-card-content>
<mat-card-actions>
   
  <button mat-button class='pull-right' (click)="updateord()" type="submit" id="e" >Enregistrer</button>
  
</mat-card-actions>
</form>
</mat-card>
</div>
</div>
</body>
</html>
