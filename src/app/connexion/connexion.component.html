<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <div class="container">
    <br><br><br><br><br>  <br><br><br>
 

    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
       
          <div class="alert alert-primary" [hidden]="vi" role="alert">
            mot de passe incorrect
          </div>
          <div class="alert alert-primary" [hidden]="va" role="alert">
            email incorrect 
          </div>
        
        
        <br>
      </div>
  
         
<mat-card>
    
    <form [formGroup]="loginform">
       
       <div class="form-group" >
        <input  placeholder="Email :" name="Email" type="email" class="form-control" formControlName="Email"  required> 
       </div>
    <br>
       <div class="form-group" >
       <input  placeholder="Mot de passe :" name="Motdepasse" type="password" class="form-control" formControlName="Motdepasse"   required> 
       </div>
       <mat-card-actions>
       <button mat-button  (click)="loginuser()" class='pull-right' type="submit" id="e">Enregistrer</button>
       </mat-card-actions>
       <div><button mat-button id='c' routerLink="/registration" routerLinkActive="active">Cr√©er un compte</button></div>
    </form>
</mat-card>
</div>
</div>
</body>
