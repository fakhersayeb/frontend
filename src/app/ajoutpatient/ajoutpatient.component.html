<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

</head>
<body>
  <div class="container">
    <h1 class="brand"></h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        
      </div>
  
          
<mat-card>
   
    <mat-card-title><mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="23" height="21" viewBox="0 0 18 18"><path d="M10 8c1.66 0 2.99-1.34 2.99-3S11.66 2 10 2 7 3.34 7 5s1.34 3 3 3zm-6 2V8h2V6H4V4H2v2H0v2h2v2h2zm6 0c-2.33 0-7 1.17-7 3.5V16h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></mat-icon>Ajout d'un patient :</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="create()" ngNoForm>

      <div >
       <div class="form-group" >
         
           <input  placeholder="Nom de patient :" name="name"  type="text"  class="form-control" formControlName="nom"  minlength="4" maxlength="25" required>
       </div>
       <br>
       <div class="form-group" >
        <input placeholder="Prénom de patient :" name="prenom" type="text" class="form-control"  formControlName="prenom"  minlength="4" maxlength="25" required> 
       </div>
       <br>
       <div class="form-group" >
       <input  placeholder="Email :" name="email" type="email" class="form-control" formControlName="email"  required> 
       </div>
    <br>
    <div class="form-group" >
     <input  placeholder="Numéro de téléphone :" name="numtel" type="tel" class="form-control"  formControlName="numtel"   required> 
    </div>
  </div>

<mat-card-actions>
    
   
    <button mat-button class='pull-right' type="submit" id="e">Enregistrer</button>
</mat-card-actions>
</form>
</mat-card>


</div>
</div>
</body>
</html>
