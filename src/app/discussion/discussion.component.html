<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

</head>
<body>
  <div class="container">
    <h1 class="brand"></h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        
      </div>
<div class="container-fluid">
  <div class="row">
      <mat-icon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg></mat-icon><h2> Chat </h2>
      <hr>
  </div>
  <div class="row">
      <div class="col-sm-5">
          <div class="form-group">
              <label for="username">Nom d'utilisateur :</label>
              <input type="text" placeholder="" [(ngModel)]="user" class="form-control" id="username" placeholder="Entrer nom d'utilisateur">
              <!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
          </div>
      </div>
      <div class="col-sm-5">
          <label for="roomInput">Nom de salle : </label>
          <select name="roomInput" placeholder="" id="roomInput" class="form-control" [(ngModel)]="room">
              <option value="Travail">Travail</option>
              
          </select>
      </div>
      <div class="col sm-2">
          <div style="display: flex;" class="pull-right"> 
          
              <button type="button" class="btn btn-primary" id="j" (click)="visible()" (click)="join()" >Rejoindre</button>
              <button type="button" class="btn btn-danger"  id="l" (click)="INvisible()" (click)="leave()">Quitter</button>
          </div>
      </div>
  </div>
  <div class="row" [hidden]="invisible">
    <div class="well" style="height:200px; padding:20px;">
        <div *ngFor="let item of messageArray">
        <span ><strong>{{item.user}} : </strong> {{item.message}}</span>
        </div>
    </div>
</div>
  <br>
  <div class="row" [hidden]="invisible">
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="messageText">            
      </div>
      <div class="col-sm-2" [hidden]="invisible">
              <button type="button" class="btn btn-success pull-right" id="s" (click)="sendMessage()">Send</button>
      </div>
  </div>
</div>
</div>
</div>
</body>
</html>
