<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

</head>
<body>
  <div class="container">
   
    <div *ngIf="alert" class="alert alert-success" role="alert">
      <strong> vous Ãªtes inscrit dans cette application!</strong>
    </div>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
      </div>
      <div class="contact">
        <form [formGroup]="loginForm0">
            
            <p class="form-group">
                <label>Nom :</label>
                <input  type="text" name="Nom" class="form-control"  formControlName="Nom"  required >
              </p>
            <p class="form-group">
            <label>Email :</label>
            <input  type="email" name="Email" class="form-control"  formControlName="Email"  required >
          </p>
         
          <p class="full">
              <label class="form-group">Mot de passe :</label>
           <input  type="password" class="form-control"  formControlName="Motdepasse" required name="Motdepasse">
          </p>
          
          <p class="full">
            <button (click)="registeruser()"   type="submit">Enregistrer</button>
          </p>
          
        </form>
      </div>
    </div>
  </div>
</body>
</html>
